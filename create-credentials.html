<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Create Credentials</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <h2>Create Credentials</h2>

    <div class="flex">
      <input type="text" id="empId" placeholder="Employee ID" required>
      <input type="text" id="username" placeholder="Username / Email" required>
      <input type="password" id="password" placeholder="Password" required>
    </div>

    <div class="flex">
      <input type="text" id="agentName" placeholder="Agent / Phlebo Name" required>
      
      <!-- ✅ Role dropdown -->
      <select id="role" required>
        <option value="">-- Select Role --</option>
        <option value="Agent">Agent</option>
        <option value="Phlebo">Phlebo</option>
      </select>
      
      <!-- ✅ Status dropdown -->
      <select id="status" required>
        <option value="">-- Select Status --</option>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>
    </div>

    <button onclick="createCredential()">Create</button>
  </div>
</body>
</html>
