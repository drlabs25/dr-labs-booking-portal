<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Report</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  h2 {
    text-align: center;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
  }
  th {
    background-color: #007bff;
    color: white;
  }
  tr:nth-child(even) {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<h2>Admin Report</h2>

<table id="reportTable">
  <thead>
    <tr>
      <th>Date</th>
      <th>Total Bookings</th>
      <th>Paid Bookings</th>
      <th>Confirm Bookings</th>
      <th>Cancel Bookings</th>
    </tr>
  </thead>
  <tbody>
    <!-- Data rows will be inserted here -->
  </tbody>
</table>

<script>
  // Example data - replace this with your actual data source
  const reportData = [
    { date: "2025-10-20", total: 50, paid: 30, confirm: 15, cancel: 5 },
    { date: "2025-10-21", total: 40, paid: 25, confirm: 10, cancel: 5 },
    { date: "2025-10-22", total: 60, paid: 40, confirm: 15, cancel: 5 }
  ];

  const tbody = document.querySelector("#reportTable tbody");

  reportData.forEach(item => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${item.date}</td>
      <td>${item.total}</td>
      <td>${item.paid}</td>
      <td>${item.confirm}</td>
      <td>${item.cancel}</td>
    `;
    tbody.appendChild(row);
  });
</script>

</body>
</html>
