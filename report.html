<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Report</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label { margin-right: 10px; }
    select, input { margin-right: 15px; padding: 5px; }
    button { padding: 6px 12px; margin-top: 10px; cursor: pointer; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #f4f4f4; }
    tr.total-row { font-weight: bold; background: #e0e0e0; }
  </style>
</head>
<body>

<h2>Admin Report</h2>

<div>
  <label for="dateType">Date Filter:</label>
  <select id="dateType">
    <option value="created">Created Date</option>
    <option value="preferred">Slot Date</option>
  </select>

  <label for="fromDate">From:</label>
  <input type="date" id="fromDate">

  <label for="toDate">To:</label>
  <input type="date" id="toDate">

  <label for="statusFilter">Status:</label>
  <select id="statusFilter">
    <option value="all">All</option>
    <option value="paid">Paid</option>
    <option value="confirm">Confirm</option>
    <option value="cancel">Cancel</option>
  </select>

  <button onclick="applyFilter()">Apply Filter</button>
</div>

<table id="reportTable">
  <thead>
    <tr>
      <th>Date</th>
      <th>Total Bookings</th>
      <th>Total Paid</th>
      <th>Total Confirm</th>
      <th>Total Cancel</th>
      <th>Total To Pay</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbw4sBOSu5WL_Cep7M1B9qYgfvBSQ0iuuCfbrRQDG6y4qPl6fJfap-4LLaX_wMqvg3ZV8A/exec"; // Replace with your own Apps Script URL

  async function applyFilter() {
    const dateType = document.getElementById("dateType").value;
    const fromDate = document.getElementById("fromDate").value;
    const toDate = document.getElementById("toDate").value;
    const statusFilter = document.getElementById("statusFilter").value;

    if (!fromDate || !toDate) {
      alert("Please select both From and To dates.");
      return;
    }

    const params = new URLSearchParams();
    params.append("action", "getReport");

    if (dateType === "created") {
      params.append("createdStart", fromDate);
      params.append("createdEnd", toDate);
    } else {
      params.append("prefStart", fromDate);
      params.append("prefEnd", toDate);
    }

    try {
      const res = await fetch(`${WEB_APP_URL}?${params.toString()}`);
      const data = await res.json();

      if (!data || data.length === 0) {
        alert("No records found.");
        return;
      }

      renderTable(data, statusFilter);
    } catch (err) {
      console.error(err);
      alert("Error fetching report.");
    }
  }

  function renderTable(data, statusFilter) {
    const tbody = document.querySelector("#reportTable tbody");
    tbody.innerHTML = "";

    // Group data by date
    const grouped = {};

    data.forEach(item => {
      const itemStatus = item.status ? item.status.toLowerCase() : "confirm";
      if (statusFilter !== "all" && statusFilter !== itemStatus) return;

      const dateKey = item.date || "-";

      if (!grouped[dateKey]) {
        grouped[dateKey] = {
          totalBookings: 0,
          totalPaid: 0,
          totalConfirm: 0,
          totalCancel: 0,
          totalToPay: 0
        };
      }

      grouped[dateKey].totalBookings += 1;

      if (itemStatus === "paid") grouped[dateKey].totalPaid += 1;
      if (itemStatus === "confirm") grouped[dateKey].totalConfirm += 1;
      if (itemStatus === "cancel") grouped[dateKey].totalCancel += 1;

      const toPay = parseFloat(item.totalToPay || 0);
      grouped[dateKey].totalToPay += toPay;
    });

    // Totals for bottom row
    let grandTotalBookings = 0,
        grandTotalPaid = 0,
        grandTotalConfirm = 0,
        grandTotalCancel = 0,
        grandTotalToPay = 0;

    Object.keys(grouped).sort().forEach(date => {
      const row = grouped[date];

      grandTotalBookings += row.totalBookings;
      grandTotalPaid += row.totalPaid;
      grandTotalConfirm += row.totalConfirm;
      grandTotalCancel += row.totalCancel;
      grandTotalToPay += row.totalToPay;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${date}</td>
        <td>${row.totalBookings}</td>
        <td>${row.totalPaid}</td>
        <td>${row.totalConfirm}</td>
        <td>${row.totalCancel}</td>
        <td>₹${row.totalToPay.toFixed(2)}</td>
      `;
      tbody.appendChild(tr);
    });

    // Add total row
    const totalRow = document.createElement("tr");
    totalRow.classList.add("total-row");
    totalRow.innerHTML = `
      <td>Total</td>
      <td>${grandTotalBookings}</td>
      <td>${grandTotalPaid}</td>
      <td>${grandTotalConfirm}</td>
      <td>${grandTotalCancel}</td>
      <td>₹${grandTotalToPay.toFixed(2)}</td>
    `;
    tbody.appendChild(totalRow);
  }
</script>

</body>
</html>
