<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Report</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label { margin-right: 10px; }
    select, input { margin-right: 15px; padding: 5px; }
    button { padding: 6px 12px; margin-top: 10px; cursor: pointer; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #f4f4f4; }
    tr.total-row { font-weight: bold; background: #e0e0e0; }
  </style>
</head>
<body>

<h2>Admin Report</h2>

<div>
  <label for="dateType">Date Filter:</label>
  <select id="dateType">
    <option value="created">Created Date</option>
    <option value="preferred">Slot Date</option>
  </select>

  <label for="fromDate">From:</label>
  <input type="date" id="fromDate">

  <label for="toDate">To:</label>
  <input type="date" id="toDate">

  <button onclick="applyFilter()">Apply Filter</button>
</div>

<table id="reportTable">
  <thead>
    <tr>
      <th>Date</th>
      <th>Total Bookings</th>
      <th>Total Paid</th>
      <th>Total Confirm</th>
      <th>Total Cancel</th>
      <th>Total To Pay</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbw4sBOSu5WL_Cep7M1B9qYgfvBSQ0iuuCfbrRQDG6y4qPl6fJfap-4LLaX_wMqvg3ZV8A/exec";

  async function applyFilter() {
    const dateType = document.getElementById("dateType").value;
    const fromDate = document.getElementById("fromDate").value;
    const toDate = document.getElementById("toDate").value;

    if (!fromDate || !toDate) {
      alert("Please select both From and To dates.");
      return;
    }

    const params = new URLSearchParams();
    params.append("action", "getReport");

    if (dateType === "created") {
      params.append("createdStart", fromDate);
      params.append("createdEnd", toDate);
    } else {
      params.append("prefStart", fromDate);
      params.append("prefEnd", toDate);
    }

    try {
      const res = await fetch(`${WEB_APP_URL}?${params.toString()}`);
      const text = await res.text();

      let data;
      try {
        data = JSON.parse(text);
      } catch {
        data = parseCSV(text);
      }

      console.log("Fetched Data:", data);

      if (!data || data.length === 0) {
        showMessage("No records found for the selected filters.");
        return;
      }

      renderTable(data, dateType);
    } catch (err) {
      console.error("Fetch Error:", err);
      showMessage("Error fetching report. Please check the console.");
    }
  }

  // Parse CSV if returned by Apps Script
  function parseCSV(csvText) {
    const lines = csvText.trim().split("\n");
    const headers = lines[0].split(",");
    const rows = lines.slice(1).map(line => {
      const values = line.split(",");
      const obj = {};
      headers.forEach((h, i) => (obj[h.trim()] = values[i] ? values[i].trim() : ""));
      return obj;
    });
    return rows;
  }

  function normalizeDate(dateStr) {
    if (!dateStr) return "";
    if (dateStr.includes("T")) return dateStr.split("T")[0];
    const parts = dateStr.split(/[\/-]/);
    if (parts.length === 3) {
      let [a, b, c] = parts;
      if (c.length === 4) return `${c}-${b.padStart(2, "0")}-${a.padStart(2, "0")}`; // dd/MM/yyyy
      else return `${a}-${b.padStart(2, "0")}-${c.padStart(2, "0")}`;
    }
    return dateStr;
  }

  function showMessage(msg) {
    const tbody = document.querySelector("#reportTable tbody");
    tbody.innerHTML = `<tr><td colspan="6">${msg}</td></tr>`;
  }

  function renderTable(data, dateType) {
    const tbody = document.querySelector("#reportTable tbody");
    tbody.innerHTML = "";

    const grouped = {};

    data.forEach(row => {
      const dateField = dateType === "created" ? "Created On" : "Preferred Date";
      const rawDate = row[dateField];
      const date = normalizeDate(rawDate);
      if (!date) return;

      const status = (row["Status"] || "").toLowerCase();
      const totalToPay = parseFloat((row["Total To Pay"] || "0").toString().replace(/[₹,]/g, "")) || 0;

      if (!grouped[date]) {
        grouped[date] = { totalBookings: 0, paid: 0, confirm: 0, cancel: 0, totalToPay: 0 };
      }

      grouped[date].totalBookings++;
      if (status === "paid") grouped[date].paid++;
      else if (status === "confirm") grouped[date].confirm++;
      else if (status === "cancel") grouped[date].cancel++;
      grouped[date].totalToPay += totalToPay;
    });

    const sortedDates = Object.keys(grouped).sort();
    if (sortedDates.length === 0) {
      showMessage("No records found for the applied filters.");
      return;
    }

    // Totals
    let totalBookings = 0, totalPaid = 0, totalConfirm = 0, totalCancel = 0, totalPay = 0;

    sortedDates.forEach(date => {
      const g = grouped[date];
      totalBookings += g.totalBookings;
      totalPaid += g.paid;
      totalConfirm += g.confirm;
      totalCancel += g.cancel;
      totalPay += g.totalToPay;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${date}</td>
        <td>${g.totalBookings}</td>
        <td>${g.paid}</td>
        <td>${g.confirm}</td>
        <td>${g.cancel}</td>
        <td>₹${g.totalToPay.toFixed(2)}</td>
      `;
      tbody.appendChild(tr);
    });

    // Add total row
    const totalRow = document.createElement("tr");
    totalRow.classList.add("total-row");
    totalRow.innerHTML = `
      <td>Total</td>
      <td>${totalBookings}</td>
      <td>${totalPaid}</td>
      <td>${totalConfirm}</td>
      <td>${totalCancel}</td>
      <td>₹${totalPay.toFixed(2)}</td>
    `;
    tbody.appendChild(totalRow);
  }

  showMessage("Select a date range and click Apply Filter.");
</script>

</body>
</html>
