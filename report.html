<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Report</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label { margin-right: 10px; }
    select, input { margin-right: 15px; padding: 5px; }
    button { padding: 6px 12px; margin-top: 10px; cursor: pointer; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #f4f4f4; }
    tr.total-row { font-weight: bold; background: #e0e0e0; }
  </style>
</head>
<body>

<h2>Admin Report</h2>

<div>
  <label for="dateType">Date Filter:</label>
  <select id="dateType">
    <option value="created">Created Date</option>
    <option value="preferred">Slot Date</option>
  </select>

  <label for="fromDate">From:</label>
  <input type="date" id="fromDate" />

  <label for="toDate">To:</label>
  <input type="date" id="toDate" />

  <button onclick="applyFilter()">Apply Filter</button>
</div>

<table id="reportTable">
  <thead>
    <tr>
      <th>Agent</th>
      <th>Phlebo</th>
      <th>Location</th>
      <th>Total Bookings</th>
      <th>Total Paid</th>
      <th>Total Confirm</th>
      <th>Total Cancel</th>
      <th>Total To Pay</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const WEB_APP_URL =
    "https://script.google.com/macros/s/AKfycbw4sBOSu5WL_Cep7M1B9qYgfvBSQ0iuuCfbrRQDG6y4qPl6fJfap-4LLaX_wMqvg3ZV8A/exec";

  async function applyFilter() {
    const dateType = document.getElementById("dateType").value;
    const fromDate = document.getElementById("fromDate").value;
    const toDate = document.getElementById("toDate").value;

    if (!fromDate || !toDate) {
      alert("Please select both From and To dates.");
      return;
    }

    const params = new URLSearchParams();
    params.append("action", "getReport");
    if (dateType === "created") {
      params.append("createdStart", fromDate);
      params.append("createdEnd", toDate);
    } else {
      params.append("prefStart", fromDate);
      params.append("prefEnd", toDate);
    }

    try {
      const res = await fetch(`${WEB_APP_URL}?${params.toString()}`);
      if (!res.ok) throw new Error("HTTP error " + res.status);
      const data = await res.json();
      console.log("Fetched Data:", data);

      if (!data || data.length === 0) {
        clearTable("No records found for the applied filters.");
        return;
      }

      renderTable(data);
    } catch (err) {
      console.error("Fetch Error:", err);
      clearTable("Error fetching report. Please try again.");
    }
  }

  function clearTable(message) {
    const tbody = document.querySelector("#reportTable tbody");
    tbody.innerHTML = `<tr><td colspan="8">${message}</td></tr>`;
  }

  function renderTable(data) {
    const tbody = document.querySelector("#reportTable tbody");
    tbody.innerHTML = "";

    let grandTotals = {
      bookings: 0,
      paid: 0,
      confirm: 0,
      cancel: 0,
      toPay: 0,
    };

    data.forEach((row) => {
      const totalBookings = Number(row.totalBookings || 0);
      const totalPaid = Number(row.totalPaid || 0);

      // Detect possible field names for confirm count
      const totalConfirm =
        Number(row.totalConfirm || row.confirmedBookings || row.confirmBookings || row.confirmCount || 0);

      const totalCancel = Number(row.totalCancelled || row.cancelCount || 0);
      const totalToPay = parseFloat(
        (row.totalToPay || "0").toString().replace(/[₹,]/g, "")
      );

      grandTotals.bookings += totalBookings;
      grandTotals.paid += totalPaid;
      grandTotals.confirm += totalConfirm;
      grandTotals.cancel += totalCancel;
      grandTotals.toPay += totalToPay;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${row.agentName || "All Agents"}</td>
        <td>${row.phleboName || "All Phlebos"}</td>
        <td>${row.location || "All Locations"}</td>
        <td>${totalBookings}</td>
        <td>${totalPaid}</td>
        <td>${totalConfirm}</td>
        <td>${totalCancel}</td>
        <td>₹${totalToPay.toFixed(2)}</td>
      `;
      tbody.appendChild(tr);
    });

    // Grand Total Row
    const totalRow = document.createElement("tr");
    totalRow.classList.add("total-row");
    totalRow.innerHTML = `
      <td colspan="3">Grand Total</td>
      <td>${grandTotals.bookings}</td>
      <td>${grandTotals.paid}</td>
      <td>${grandTotals.confirm}</td>
      <td>${grandTotals.cancel}</td>
      <td>₹${grandTotals.toPay.toFixed(2)}</td>
    `;
    tbody.appendChild(totalRow);
  }

  clearTable("Please apply filters to view report.");
</script>

</body>
</html>
