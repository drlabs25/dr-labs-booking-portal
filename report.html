<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Report</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f8f9fa; margin: 0; }
    .container { padding: 20px; max-width: 1100px; margin: auto; background: #fff; box-shadow: 0 0 8px rgba(0,0,0,0.1); margin-top: 30px; border-radius: 10px; }
    .flex { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 10px; align-items: center; }
    .table-container { max-height: 400px; overflow: auto; margin-top: 15px; border: 1px solid #ddd; border-radius: 6px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; font-size: 13px; }
    th { background: #eaf1ff; }
    .download-btns { margin: 10px 0; }
    .nav-btn { margin-right: 10px; padding: 6px 12px; cursor: pointer; border: none; background: #007bff; color: white; border-radius: 5px; }
    .nav-btn:hover { background: #0056b3; }
    h2 { color: #333; }
    #loading { display: none; color: #007bff; font-weight: bold; }
  </style>
</head>
<body>

<!-- Navigation Buttons -->
<button class="nav-btn" onclick="goBack()">‚Üê Back</button>
<button class="nav-btn" onclick="goHome()">üè† Home</button>

<div class="container">
  <h2>üìä Admin Report</h2>

  <!-- üìÖ Created Date Filter -->
  <div class="flex">
    <label>Created Date:</label>
    <input type="date" id="createdFrom">
    <input type="date" id="createdTo">
    <button class="nav-btn" onclick="filterReport()">Search</button>
    <button class="nav-btn" style="background:#6c757d" onclick="resetFilters()">Reset</button>
  </div>

  <div id="loading">Loading report data...</div>
  <hr>

  <!-- ‚¨á Download CSV -->
  <div class="download-btns">
    <button class="nav-btn" style="background:#28a745" onclick="downloadReportCSV()">‚¨á Download CSV</button>
  </div>

  <!-- üìã Report Table -->
  <div class="table-container">
    <table id="reportTable">
      <thead>
        <tr><th>Report</th></tr>
      </thead>
      <tbody id="reportBody"></tbody>
    </table>
  </div>
</div>

<script>
  // ‚úÖ Your backend API URL
  const API_URL = "https://script.google.com/macros/s/AKfycbw4sBOSu5WL_Cep7M1B9qYgfvBSQ0iuuCfbrRQDG6y4qPl6fJfap-4LLaX_wMqvg3ZV8A/exec";

  // üö® Restrict access to Admin role
  const role = localStorage.getItem("role");
  console.log("User role:", role);

  if (!role || role.toLowerCase() !== "admin") {
    alert("Access Denied! Admins only.");
    window.location.href = "index.html";
  }

  // üîô Go back
  function goBack() {
    window.history.back();
  }

  // üè† Go home
  function goHome() {
    window.location.href = "index.html";
  }

  // üîç Filter report data
  function filterReport() {
    const createdFrom = document.getElementById("createdFrom").value;
    const createdTo = document.getElementById("createdTo").value;
    const loading = document.getElementById("loading");
    const body = document.getElementById("reportBody");
    const thead = document.querySelector("#reportTable thead");

    if (!createdFrom || !createdTo) {
      alert("Please select both From and To dates.");
      return;
    }

    loading.style.display = "block";
    body.innerHTML = "";
    thead.innerHTML = "<tr><th>Loading...</th></tr>";

    fetch(`${API_URL}?action=getReport&createdStart=${createdFrom}&createdEnd=${createdTo}`)
      .then(res => res.json())
      .then(data => {
        loading.style.display = "none";
        body.innerHTML = "";

        if (!data || data.length === 0) {
          thead.innerHTML = "<tr><th>Report</th></tr>";
          body.innerHTML = "<tr><td>No records found</td></tr>";
          return;
        }

        // Table headers
        thead.innerHTML = `
          <tr>
            <th>Phlebo Name</th>
            <th>Agent Name</th>
            <th>Location</th>
            <th>No. of Bookings</th>
            <th>No. of Cancelled</th>
            <th>No. of Paid</th>
            <th>Total Confirmed</th>
          </tr>
        `;

        // Table rows
        data.forEach(row => {
          body.innerHTML += `
            <tr>
              <td>${row.phleboName || "-"}</td>
              <td>${row.agentName || "-"}</td>
              <td>${row.location || "-"}</td>
              <td>${row.totalBookings || 0}</td>
              <td>${row.totalCancelled || 0}</td>
              <td>${row.totalPaid || 0}</td>
              <td>${row.confirmedBookings || 0}</td>
            </tr>
          `;
        });
      })
      .catch(err => {
        loading.style.display = "none";
        alert("Error loading report: " + err);
      });
  }

  // üîÑ Reset filter and table
  function resetFilters() {
    document.getElementById("createdFrom").value = "";
    document.getElementById("createdTo").value = "";
    document.getElementById("reportBody").innerHTML = "";
    document.querySelector("#reportTable thead").innerHTML = "<tr><th>Report</th></tr>";
  }

  // ‚¨á Download CSV
  function downloadReportCSV() {
    const createdFrom = document.getElementById("createdFrom").value;
    const createdTo = document.getElementById("createdTo").value;

    if (!createdFrom || !createdTo) {
      alert("Please select both From and To dates.");
      return;
    }

    const params = new URLSearchParams({
      action: "getReportCSV",
      createdStart: createdFrom,
      createdEnd: createdTo
    });

    const link = document.createElement("a");
    link.href = `${API_URL}?${params.toString()}`;
    link.download = "Filtered_Report.csv";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
</script>

</body>
</html>
