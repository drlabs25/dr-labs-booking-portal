<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Report</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label { margin-right: 10px; }
    select, input { margin-right: 15px; padding: 5px; }
    button { padding: 6px 12px; margin-top: 10px; cursor: pointer; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #f4f4f4; }
    tr.total-row { font-weight: bold; background: #e0e0e0; }
  </style>
</head>
<body>

<h2>Admin Report</h2>

<div>
  <label for="dateType">Date Filter:</label>
  <select id="dateType">
    <option value="created">Created Date</option>
    <option value="preferred">Slot Date</option>
  </select>

  <label for="fromDate">From:</label>
  <input type="date" id="fromDate" />

  <label for="toDate">To:</label>
  <input type="date" id="toDate" />

  <label for="statusFilter">Status:</label>
  <select id="statusFilter">
    <option value="all">All</option>
    <option value="paid">Paid</option>
    <option value="confirm">Confirm</option>
    <option value="cancel">Cancel</option>
  </select>

  <button onclick="applyFilter()">Apply Filter</button>
</div>

<table id="reportTable">
  <thead>
    <tr>
      <th>Date</th>
      <th>Total Bookings</th>
      <th>Total Paid</th>
      <th>Total Confirm</th>
      <th>Total Cancel</th>
      <th>Total To Pay</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbw4sBOSu5WL_Cep7M1B9qYgfvBSQ0iuuCfbrRQDG6y4qPl6fJfap-4LLaX_wMqvg3ZV8A/exec";

  async function applyFilter() {
    const dateType = document.getElementById("dateType").value;
    const fromDate = document.getElementById("fromDate").value;
    const toDate = document.getElementById("toDate").value;
    const statusFilter = document.getElementById("statusFilter").value;

    if (!fromDate || !toDate) {
      alert("Please select both From and To dates.");
      return;
    }

    const params = new URLSearchParams();
    params.append("action", "getReport");
    if (dateType === "created") {
      params.append("createdStart", fromDate);
      params.append("createdEnd", toDate);
    } else {
      params.append("prefStart", fromDate);
      params.append("prefEnd", toDate);
    }

    try {
      const res = await fetch(`${WEB_APP_URL}?${params.toString()}`);
      const data = await res.json();
      console.log("Fetched Data:", data);
      if (!data || data.length === 0) {
        alert("No records found.");
        clearTable();
        return;
      }
      renderTable(data, statusFilter, dateType);
    } catch (err) {
      console.error("Fetch Error:", err);
      alert("Error fetching report.");
    }
  }

  // Clears table body when no data found
  function clearTable() {
    const tbody = document.querySelector("#reportTable tbody");
    tbody.innerHTML = "";
  }

  function renderTable(data, statusFilter, dateType) {
    const tbody = document.querySelector("#reportTable tbody");
    tbody.innerHTML = "";

    // Group data by date
    const groupedData = {};

    data.forEach(item => {
      // Determine date based on filter
      let rawDate = dateType === "created" ? item.createdDate : item.slotDate;

      // Normalize date (YYYY-MM-DD format)
      if (!rawDate) return; // skip if no date available

      // Extract only date part (sometimes might have time)
      const dateOnly = rawDate.split("T")[0];

      // Filter by status if selected
      const itemStatus = (item.status || "confirm").toLowerCase();
      if (statusFilter !== "all" && itemStatus !== statusFilter) {
        return;
      }

      // Initialize group if not exists
      if (!groupedData[dateOnly]) {
        groupedData[dateOnly] = {
          totalBookings: 0,
          totalPaid: 0,
          totalConfirm: 0,
          totalCancel: 0,
          totalToPay: 0
        };
      }

      // Update group counters
      groupedData[dateOnly].totalBookings += 1;
      if (itemStatus === "paid") groupedData[dateOnly].totalPaid += 1;
      else if (itemStatus === "confirm") groupedData[dateOnly].totalConfirm += 1;
      else if (itemStatus === "cancel") groupedData[dateOnly].totalCancel += 1;

      // Clean the toPay value (remove ₹, commas)
      let toPayStr = item.totalToPay || "0";
      const toPayNum = parseFloat(toPayStr.toString().replace(/[₹,]/g, '')) || 0;

      groupedData[dateOnly].totalToPay += toPayNum;
    });

    // Sort dates ascending
    const sortedDates = Object.keys(groupedData).sort();

    if (sortedDates.length === 0) {
      tbody.innerHTML = `<tr><td colspan="6">No records found for the applied filters.</td></tr>`;
      return;
    }

    // Totals for all dates combined
    let grandTotals = {
      totalBookings: 0,
      totalPaid: 0,
      totalConfirm: 0,
      totalCancel: 0,
      totalToPay: 0
    };

    // Build table rows
    sortedDates.forEach(date => {
      const group = groupedData[date];
      grandTotals.totalBookings += group.totalBookings;
      grandTotals.totalPaid += group.totalPaid;
      grandTotals.totalConfirm += group.totalConfirm;
      grandTotals.totalCancel += group.totalCancel;
      grandTotals.totalToPay += group.totalToPay;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${date}</td>
        <td>${group.totalBookings}</td>
        <td>${group.totalPaid}</td>
        <td>${group.totalConfirm}</td>
        <td>${group.totalCancel}</td>
        <td>₹${group.totalToPay.toFixed(2)}</td>
      `;
      tbody.appendChild(tr);
    });

    // Add grand total row
    const totalRow = document.createElement("tr");
    totalRow.classList.add("total-row");
    totalRow.innerHTML = `
      <td>Total</td>
      <td>${grandTotals.totalBookings}</td>
      <td>${grandTotals.totalPaid}</td>
      <td>${grandTotals.totalConfirm}</td>
      <td>${grandTotals.totalCancel}</td>
      <td>₹${grandTotals.totalToPay.toFixed(2)}</td>
    `;
    tbody.appendChild(totalRow);
  }
</script>

</body>
</html>
