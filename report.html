<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Report</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label { margin-right: 10px; }
    select, input { margin-right: 15px; padding: 5px; }
    button { padding: 6px 12px; margin-top: 10px; cursor: pointer; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #f4f4f4; }
    tr.total-row { font-weight: bold; background: #e0e0e0; }
  </style>
</head>
<body>

<h2>Admin Report</h2>

<div>
  <label for="dateType">Date Filter:</label>
  <select id="dateType">
    <option value="created">Created Date</option>
    <option value="preferred">Slot Date</option>
  </select>

  <label for="fromDate">From:</label>
  <input type="date" id="fromDate" />

  <label for="toDate">To:</label>
  <input type="date" id="toDate" />

  <label for="statusFilter">Status:</label>
  <select id="statusFilter">
    <option value="all">All</option>
    <option value="paid">Paid</option>
    <option value="confirm">Confirm</option>
    <option value="cancel">Cancel</option>
  </select>

  <button onclick="applyFilter()">Apply Filter</button>
</div>

<table id="reportTable">
  <thead>
    <tr>
      <th>Date</th>
      <th>Total Bookings</th>
      <th>Total Paid</th>
      <th>Total Confirm</th>
      <th>Total Cancel</th>
      <th>Total To Pay</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  // ✅ Replace this with your deployed Web App URL (make sure it ends with /exec)
  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbw4sBOSu5WL_Cep7M1B9qYgfvBSQ0iuuCfbrRQDG6y4qPl6fJfap-4LLaX_wMqvg3ZV8A/exec";

  // Utility — clean ₹ and commas
  const parseMoney = (val) => parseFloat((val || "0").toString().replace(/[₹,]/g, "").trim()) || 0;

  // Utility — normalize date format
  const formatDate = (val) => {
    if (!val) return "";
    if (typeof val === "string" && val.includes("T")) return val.split("T")[0];
    if (val instanceof Date) return val.toISOString().split("T")[0];
    return val;
  };

  async function applyFilter() {
    const dateType = document.getElementById("dateType").value;
    const fromDate = document.getElementById("fromDate").value;
    const toDate = document.getElementById("toDate").value;
    const statusFilter = document.getElementById("statusFilter").value;

    if (!fromDate || !toDate) {
      alert("Please select both From and To dates.");
      return;
    }

    const params = new URLSearchParams();
    params.append("action", "getReportCSV");
    if (dateType === "created") {
      params.append("createdStart", fromDate);
      params.append("createdEnd", toDate);
    } else {
      params.append("prefStart", fromDate);
      params.append("prefEnd", toDate);
    }

    try {
      const res = await fetch(`${WEB_APP_URL}?${params.toString()}`);
      const text = await res.text();
      const data = parseCSV(text);
      console.log("Fetched Data:", data);

      if (!data || data.length === 0) {
        renderEmpty("No records found for the applied filters.");
        return;
      }

      renderTable(data, statusFilter, dateType);
    } catch (err) {
      console.error("Fetch Error:", err);
      renderEmpty("⚠️ Unable to fetch data. Please check your Web App URL or permissions.");
    }
  }

  function renderEmpty(msg) {
    const tbody = document.querySelector("#reportTable tbody");
    tbody.innerHTML = `<tr><td colspan="6">${msg}</td></tr>`;
  }

  // Convert CSV → Array of objects
  function parseCSV(csv) {
    const rows = csv.trim().split("\n").map(r => r.split(","));
    const headers = rows.shift();
    return rows.map(r => {
      const obj = {};
      headers.forEach((h, i) => obj[h.trim()] = r[i] ? r[i].trim() : "");
      return obj;
    });
  }

  // Render the main report table
  function renderTable(data, statusFilter, dateType) {
    const tbody = document.querySelector("#reportTable tbody");
    tbody.innerHTML = "";

    const grouped = {};

    data.forEach(row => {
      const dateStr = formatDate(dateType === "created" ? row["Created On"] : row["Preferred Date"]);
      if (!dateStr) return;

      const status = (row["Status"] || "").toLowerCase();
      const totalToPay = parseMoney(row["Total To Pay"]);

      if (statusFilter !== "all" && status !== statusFilter) return;

      if (!grouped[dateStr]) {
        grouped[dateStr] = { totalBookings: 0, paid: 0, confirm: 0, cancel: 0, totalToPay: 0 };
      }

      grouped[dateStr].totalBookings++;
      if (status === "paid") grouped[dateStr].paid++;
      else if (status === "confirm") grouped[dateStr].confirm++;
      else if (status === "cancel") grouped[dateStr].cancel++;
      grouped[dateStr].totalToPay += totalToPay;
    });

    const dates = Object.keys(grouped).sort();
    if (dates.length === 0) {
      renderEmpty("No matching records found.");
      return;
    }

    let grand = { totalBookings: 0, paid: 0, confirm: 0, cancel: 0, totalToPay: 0 };

    dates.forEach(date => {
      const g = grouped[date];
      grand.totalBookings += g.totalBookings;
      grand.paid += g.paid;
      grand.confirm += g.confirm;
      grand.cancel += g.cancel;
      grand.totalToPay += g.totalToPay;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${date}</td>
        <td>${g.totalBookings}</td>
        <td>${g.paid}</td>
        <td>${g.confirm}</td>
        <td>${g.cancel}</td>
        <td>₹${g.totalToPay.toFixed(2)}</td>
      `;
      tbody.appendChild(tr);
    });

    const totalRow = document.createElement("tr");
    totalRow.classList.add("total-row");
    totalRow.innerHTML = `
      <td>Total</td>
      <td>${grand.totalBookings}</td>
      <td>${grand.paid}</td>
      <td>${grand.confirm}</td>
      <td>${grand.cancel}</td>
      <td>₹${grand.totalToPay.toFixed(2)}</td>
    `;
    tbody.appendChild(totalRow);
  }

  // Default table on load
  renderEmpty("No records yet — please apply a filter.");
</script>

</body>
</html>
