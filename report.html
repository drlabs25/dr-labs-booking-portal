<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Report</title>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
<style>
.container { padding:20px; }
.table-container { max-height:400px; overflow:auto; margin-top:15px; }
table { border-collapse: collapse; width: 100%; }
th, td { border: 1px solid #ccc; padding: 6px; text-align: left; font-size: 13px; }
th { background: #eef; }
.flex { display:flex; gap:10px; flex-wrap:wrap; margin-bottom: 10px; }
</style>
</head>
<body>
<button class="nav-btn back" onclick="goBack()">Back</button>
<button class="nav-btn home" onclick="goHome()">Home</button>

<div class="container">
    <h2>Report</h2>

    <!-- Filters -->
    <div class="flex">
        <!-- Preferred Date Range -->
        <label>Preferred Date:</label>
        <input type="date" id="prefFrom">
        <input type="date" id="prefTo">

        <!-- Created Date Range -->
        <label>Created Date:</label>
        <input type="date" id="createdFrom">
        <input type="date" id="createdTo">

        <!-- Dropdowns -->
        <select id="phleboFilter">
          <option value="">-- Select Phlebo --</option>
        </select>

        <select id="agentFilter">
          <option value="">-- Select Agent --</option>
        </select>

        <select id="locationFilter">
          <option value="">-- Select Location --</option>
        </select>

        <button onclick="filterReport()">Search</button>
        <button onclick="resetFilters()">Reset</button>
    </div>
    <hr>

    <!-- Report Table -->
    <div class="table-container">
        <table id="reportTable">
            <thead>
                <tr>
                    <th>Agent Name</th>
                    <th>No. of Bookings</th>
                    <th>No. of Cancelled</th>
                    <th>No. of Paid</th>
                    <th>Total Confirmed</th>
                </tr>
            </thead>
            <tbody id="reportBody">
                <!-- Rows will load dynamically -->
            </tbody>
        </table>
    </div>
</div>

<script>
// ✅ Load dropdowns from backend endpoints
document.addEventListener("DOMContentLoaded", function() {
  loadDropdown("phleboFilter", "getPhlebos", "name");
  loadDropdown("agentFilter", "getAgents", "name");      // implement getAgents in Code.gs
  loadDropdown("locationFilter", "getLocations", "name"); // implement getLocations in Code.gs
});

// Generic loader
function loadDropdown(elementId, action, key) {
  fetch(`${API_URL}?action=${action}`)
    .then(res => res.json())
    .then(data => {
      const select = document.getElementById(elementId);
      data.forEach(item => {
        const value = key ? item[key] : item;
        if (value) {
          const opt = document.createElement("option");
          opt.value = value;
          opt.textContent = value;
          select.appendChild(opt);
        }
      });
    })
    .catch(err => console.error("Dropdown load failed:", err));
}

// ✅ Fetch report summary
function filterReport() {
    const prefFrom   = document.getElementById("prefFrom").value;
    const prefTo     = document.getElementById("prefTo").value;
    const createdFrom= document.getElementById("createdFrom").value;
    const createdTo  = document.getElementById("createdTo").value;
    const phlebo     = document.getElementById("phleboFilter").value;
    const agent      = document.getElementById("agentFilter").value;
    const location   = document.getElementById("locationFilter").value;

    const params = new URLSearchParams({
      action: "getReport",
      prefStart: prefFrom,
      prefEnd: prefTo,
      createdStart: createdFrom,
      createdEnd: createdTo,
      phleboName: phlebo,
      agentName: agent,
      location: location
    });

    fetch(`${API_URL}?${params.toString()}`)
        .then(res => res.json())
        .then(data => {
            const body = document.getElementById("reportBody");
            body.innerHTML = "";
            if (!data || data.length === 0) {
                body.innerHTML = `<tr><td colspan="5">No records found</td></tr>`;
                return;
            }
            data.forEach(row => {
                body.innerHTML += `
                    <tr>
                        <td>${row.agentName}</td>
                        <td>${row.totalBookings}</td>
                        <td>${row.totalCancelled}</td>
                        <td>${row.totalPaid}</td>
                        <td>${row.confirmedBookings}</td>
                    </tr>`;
            });
        })
        .catch(err => alert("Error loading report: " + err));
}

// ✅ Reset filters
function resetFilters() {
  ["prefFrom","prefTo","createdFrom","createdTo","phleboFilter","agentFilter","locationFilter"]
    .forEach(id => document.getElementById(id).value = "");
  document.getElementById("reportBody").innerHTML = "";
}
</script>

</body>
</html>
