<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Report</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    label { margin-right: 10px; }
    select, input { margin-right: 15px; padding: 5px; }
    button { padding: 6px 12px; margin-top: 10px; cursor: pointer; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #f4f4f4; }
    tr.total-row { font-weight: bold; background: #e0e0e0; }
  </style>
</head>
<body>

<h2>Admin Report</h2>

<div>
  <label for="dateType">Date Filter:</label>
  <select id="dateType">
    <option value="created">Created Date</option>
    <option value="preferred">Slot Date</option>
  </select>

  <label for="fromDate">From:</label>
  <input type="date" id="fromDate">

  <label for="toDate">To:</label>
  <input type="date" id="toDate">

  <label for="statusFilter">Status:</label>
  <select id="statusFilter">
    <option value="all">All</option>
    <option value="paid">Paid</option>
    <option value="confirm">Confirm</option>
    <option value="cancel">Cancel</option>
  </select>

  <button onclick="applyFilter()">Apply Filter</button>
</div>

<table id="reportTable">
  <thead>
    <tr>
      <th>Date</th>
      <th>Total Bookings</th>
      <th>Total Paid</th>
      <th>Total Confirm</th>
      <th>Total Cancel</th>
      <th>Total To Pay</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbw4sBOSu5WL_Cep7M1B9qYgfvBSQ0iuuCfbrRQDG6y4qPl6fJfap-4LLaX_wMqvg3ZV8A/exec";

  async function applyFilter() {
    const dateType = document.getElementById("dateType").value;
    const fromDate = document.getElementById("fromDate").value;
    const toDate = document.getElementById("toDate").value;
    const statusFilter = document.getElementById("statusFilter").value;

    if (!fromDate || !toDate) {
      alert("Please select both From and To dates.");
      return;
    }

    const params = new URLSearchParams();
    params.append("action", "getReport");
    if (dateType === "created") {
      params.append("createdStart", fromDate);
      params.append("createdEnd", toDate);
    } else {
      params.append("prefStart", fromDate);
      params.append("prefEnd", toDate);
    }

    try {
      const res = await fetch(`${WEB_APP_URL}?${params.toString()}`);
      const data = await res.json();
      console.log("Fetched Data:", data);

      if (!Array.isArray(data) || data.length === 0) {
        alert("No records found.");
        clearTable();
        return;
      }

      renderTable(data, statusFilter, dateType);
    } catch (err) {
      console.error("Fetch Error:", err);
      alert("Error fetching report. Check console for details.");
      clearTable();
    }
  }

  function clearTable() {
    const tbody = document.querySelector("#reportTable tbody");
    tbody.innerHTML = `<tr><td colspan="6">No records to display.</td></tr>`;
  }

  // Normalize a date string (handles Excel or ISO formats)
  function normalizeDate(dateStr) {
    if (!dateStr) return "-";
    if (dateStr.includes("T")) return dateStr.split("T")[0];
    return dateStr;
  }

  function renderTable(data, statusFilter, dateType) {
    const tbody = document.querySelector("#reportTable tbody");
    tbody.innerHTML = "";

    // Group data by date
    const grouped = {};

    data.forEach(item => {
      const rawDate = dateType === "created" ? item.createdDate : item.slotDate;
      const dateKey = normalizeDate(rawDate);
      if (!dateKey) return;

      const status = (item.status || "").toLowerCase();
      if (statusFilter !== "all" && status !== statusFilter) return;

      if (!grouped[dateKey]) {
        grouped[dateKey] = {
          bookings: 0,
          paid: 0,
          confirm: 0,
          cancel: 0,
          toPay: 0
        };
      }

      grouped[dateKey].bookings++;

      if (status === "paid") grouped[dateKey].paid++;
      if (status === "confirm") grouped[dateKey].confirm++;
      if (status === "cancel") grouped[dateKey].cancel++;

      const payValue = parseFloat((item.totalToPay || "0").toString().replace(/[₹,]/g, "")) || 0;
      grouped[dateKey].toPay += payValue;
    });

    const allDates = Object.keys(grouped).sort();
    if (allDates.length === 0) {
      tbody.innerHTML = `<tr><td colspan="6">No records found for selected filters.</td></tr>`;
      return;
    }

    // Totals
    let totalBookings = 0, totalPaid = 0, totalConfirm = 0, totalCancel = 0, totalToPay = 0;

    allDates.forEach(date => {
      const g = grouped[date];
      totalBookings += g.bookings;
      totalPaid += g.paid;
      totalConfirm += g.confirm;
      totalCancel += g.cancel;
      totalToPay += g.toPay;

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${date}</td>
        <td>${g.bookings}</td>
        <td>${g.paid}</td>
        <td>${g.confirm}</td>
        <td>${g.cancel}</td>
        <td>₹${g.toPay.toFixed(2)}</td>
      `;
      tbody.appendChild(tr);
    });

    const totalRow = document.createElement("tr");
    totalRow.classList.add("total-row");
    totalRow.innerHTML = `
      <td>Total</td>
      <td>${totalBookings}</td>
      <td>${totalPaid}</td>
      <td>${totalConfirm}</td>
      <td>${totalCancel}</td>
      <td>₹${totalToPay.toFixed(2)}</td>
    `;
    tbody.appendChild(totalRow);
  }

  clearTable();
</script>

</body>
</html>
