<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    label {
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    button {
      padding: 6px 12px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<h2>Admin Report</h2>

<div class="filters">
  <label>
    From: <input type="date" id="fromDate">
  </label>
  <label>
    To: <input type="date" id="toDate">
  </label>
  <label>
    Filter by:
    <select id="dateType">
      <option value="Created Date">Created Date</option>
      <option value="Preferred Date">Preferred Date</option>
    </select>
  </label>
  <button onclick="applyFilter()">Apply Filter</button>
</div>

<table id="reportTable">
  <thead>
    <tr>
      <th>Date</th>
      <th>Total Bookings</th>
      <th>Paid Bookings</th>
      <th>Confirm Bookings</th>
      <th>Cancel Bookings</th>
    </tr>
  </thead>
  <tbody>
    <!-- Filtered data rows will appear here -->
  </tbody>
</table>

<script>
  const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS7fJjjdC95htb0nYuIMMkNKQ8WIZz01wdEVq_mZ_L3XrTn_rzXT5aKKQX_WTUsOvTwALVwGwm8mE1t/pub?output=csv';

  fetch(sheetUrl)
    .then(response => response.text())
    .then(csvData => {
      const rows = csvData.split('\n').map(row => row.split(','));
      const headers = rows[0];
      const data = rows.slice(1).map(row => {
        const obj = {};
        row.forEach((cell, index) => {
          obj[headers[index]] = cell;
        });
        return obj;
      });
      renderTable(data);
    })
    .catch(error => console.error('Error fetching data:', error));

  function renderTable(data) {
    const tbody = document.querySelector("#reportTable tbody");
    tbody.innerHTML = "";
    data.forEach(item => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${item['Created Date']}</td>
        <td>${item['Total Bookings']}</td>
        <td>${item['Paid Bookings']}</td>
        <td>${item['Confirm Bookings']}</td>
        <td>${item['Cancel Bookings']}</td>
      `;
      tbody.appendChild(row);
    });
  }

  function applyFilter() {
    const fromDate = document.getElementById("fromDate").value;
    const toDate = document.getElementById("toDate").value;
    const dateType = document.getElementById("dateType").value;

    fetch(sheetUrl)
      .then(response => response.text())
      .then(csvData => {
        const rows = csvData.split('\n').map(row => row.split(','));
        const headers = rows[0];
        const data = rows.slice(1).map(row => {
          const obj = {};
          row.forEach((cell, index) => {
            obj[headers[index]] = cell;
          });
          return obj;
        });

        let filtered = data;

        if (fromDate) {
          filtered = filtered.filter(item => new Date(item[dateType]) >= new Date(fromDate));
        }
        if (toDate) {
          filtered = filtered.filter(item => new Date(item[dateType]) <= new Date(toDate));
        }

        renderTable(filtered);
      })
      .catch(error => console.error('Error fetching data:', error));
  }
</script>

</body>
</html>
