<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Report</title>
  <style>
    .container { padding: 20px; }
    .flex { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 10px; align-items: center; }
    .table-container { max-height: 400px; overflow: auto; margin-top: 15px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; font-size: 13px; }
    th { background: #eef; }
    .download-btns { margin: 10px 0; }
    .nav-btn { margin-right: 10px; padding: 6px 12px; cursor: pointer; }
  </style>
</head>
<body>

<script>
  // 🚨 Restrict access to Admin role
  const role = localStorage.getItem("role");
  if (role !== "Admin") {
    alert("Access Denied! Admins only.");
    window.location.href = "index.html";
  }

  // 🔙 Go back
  function goBack() {
    window.history.back();
  }

  // 🏠 Go home
  function goHome() {
    window.location.href = "index.html";
  }

  // 🔍 Filter report data
  function filterReport() {
    const createdFrom = document.getElementById("createdFrom").value;
    const createdTo = document.getElementById("createdTo").value;

    if (!createdFrom || !createdTo) {
      alert("Please select both From and To dates.");
      return;
    }

    fetch(`${API_URL}?action=getReport&createdStart=${createdFrom}&createdEnd=${createdTo}`)
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById("reportTable");
        const thead = table.querySelector("thead");
        const body = document.getElementById("reportBody");
        body.innerHTML = "";

        if (!data || data.length === 0) {
          thead.innerHTML = "<tr><th>Report</th></tr>";
          body.innerHTML = "<tr><td>No records found</td></tr>";
          return;
        }

        // Table headers
        thead.innerHTML = `
          <tr>
            <th>Phlebo Name</th>
            <th>Agent Name</th>
            <th>Location</th>
            <th>No. of Bookings</th>
            <th>No. of Cancelled</th>
            <th>No. of Paid</th>
            <th>Total Confirmed</th>
          </tr>
        `;

        // Table rows
        data.forEach(row => {
          body.innerHTML += `
            <tr>
              <td>${row.phleboName || "-"}</td>
              <td>${row.agentName || "-"}</td>
              <td>${row.location || "-"}</td>
              <td>${row.totalBookings}</td>
              <td>${row.totalCancelled}</td>
              <td>${row.totalPaid}</td>
              <td>${row.confirmedBookings}</td>
            </tr>
          `;
        });
      })
      .catch(err => alert("Error loading report: " + err));
  }

  // 🔄 Reset filter and table
  function resetFilters() {
    document.getElementById("createdFrom").value = "";
    document.getElementById("createdTo").value = "";
    document.getElementById("reportBody").innerHTML = "";
    document.querySelector("#reportTable thead").innerHTML = "<tr><th>Report</th></tr>";
  }

  // ⬇ Download CSV
  function downloadReportCSV() {
    const createdFrom = document.getElementById("createdFrom").value;
    const createdTo = document.getElementById("createdTo").value;

    if (!createdFrom || !createdTo) {
      alert("Please select both From and To dates.");
      return;
    }

    const params = new URLSearchParams({
      action: "getReportCSV",
      createdStart: createdFrom,
      createdEnd: createdTo
    });

    const link = document.createElement("a");
    link.href = `${API_URL}?${params.toString()}`;
    link.download = "Filtered_Report.csv";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
</script>

<!-- Navigation Buttons -->
<button class="nav-btn back" onclick="goBack()">Back</button>
<button class="nav-btn home" onclick="goHome()">Home</button>

<div class="container">
  <h2>Report</h2>

  <!-- 📅 Created Date Filter -->
  <div class="flex">
    <label>Created Date:</label>
    <input type="date" id="createdFrom">
    <input type="date" id="createdTo">
    <button onclick="filterReport()">Search</button>
    <button onclick="resetFilters()">Reset</button>
  </div>
  <hr>

  <!-- ⬇ Download CSV -->
  <div class="download-btns">
    <button onclick="downloadReportCSV()">⬇ Download CSV</button>
  </div>

  <!-- 📋 Report Table -->
  <div class="table-container">
    <table id="reportTable">
      <thead>
        <tr><th>Report</th></tr>
      </thead>
      <tbody id="reportBody"></tbody>
    </table>
  </div>
</div>

<!-- 📌 Define your API URL -->
<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbw4sBOSu5WL_Cep7M1B9qYgfvBSQ0iuuCfbrRQDG6y4qPl6fJfap-4LLaX_wMqvg3ZV8A/exec"; // Replace with your actual backend URL
</script>

</body>
</html>
