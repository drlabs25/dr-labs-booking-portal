<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Report</title>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
<style>
.container { padding:20px; }
.table-container { max-height:400px; overflow:auto; margin-top:15px; }
table { border-collapse: collapse; width: 100%; }
th, td { border: 1px solid #ccc; padding: 6px; text-align: left; font-size: 13px; }
th { background: #eef; }
.flex { display:flex; gap:10px; flex-wrap:wrap; margin-bottom: 10px; }
</style>
</head>
<body>
<button class="nav-btn back" onclick="goBack()">Back</button>
<button class="nav-btn home" onclick="goHome()">Home</button>

<div class="container">
    <h2>Report</h2>

    <!-- Filters -->
    <div class="flex">
       <!-- Filters -->
<input type="date" id="createdFrom">
<input type="date" id="createdTo">

<select id="phleboFilter">
  <option value="">-- Select Phlebo --</option>
</select>

<select id="agentFilter">
  <option value="">-- Select Agent --</option>
</select>

<select id="locationFilter">
  <option value="">-- Select Location --</option>
</select>

<button onclick="filterReport()">Search</button>
    </div>
    <hr>

    <!-- Report Table -->
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Agent Name</th>
                    <th>No. of Bookings</th>
                    <th>No. of Cancelled</th>
                    <th>No. of Paid</th>
                    <th>Total Confirmed</th>
                </tr>
            </thead>
            <tbody id="reportBody">
                <!-- Rows will load dynamically -->
            </tbody>
        </table>
    </div>
</div>

<script>
// ✅ Load dropdown options from backend
function loadDropdowns() {
    fetch(`${API_URL}?action=getDropdowns`)
        .then(res => res.json())
        .then(data => {
            // Populate Agents
            const agentSelect = document.getElementById("agentName");
            data.agents.forEach(a => {
                agentSelect.innerHTML += `<option value="${a}">${a}</option>`;
            });

            // Populate Phlebos
            const phleboSelect = document.getElementById("phleboName");
            data.phlebos.forEach(p => {
                phleboSelect.innerHTML += `<option value="${p}">${p}</option>`;
            });

            // Populate Locations
            const locSelect = document.getElementById("location");
            data.locations.forEach(l => {
                locSelect.innerHTML += `<option value="${l}">${l}</option>`;
            });
        })
        .catch(err => console.error("Dropdown load error:", err));
}

// ✅ Fetch report summary
function filterReport() {
    const createdFrom = document.getElementById("createdFrom").value;
    const createdTo   = document.getElementById("createdTo").value;
    const phlebo      = document.getElementById("phleboName").value;
    const agent       = document.getElementById("agentName").value;
    const location    = document.getElementById("location").value;

    fetch(`${API_URL}?action=getReportSummary&createdFrom=${createdFrom}&createdTo=${createdTo}&phlebo=${phlebo}&agent=${agent}&location=${location}`)
        .then(res => res.json())
        .then(data => {
            const body = document.getElementById("reportBody");
            body.innerHTML = "";
            if (!data || data.length === 0) {
                body.innerHTML = `<tr><td colspan="5">No records found</td></tr>`;
                return;
            }
            data.forEach(row => {
                body.innerHTML += `
                    <tr>
                        <td>${row.agentName}</td>
                        <td>${row.totalBookings}</td>
                        <td>${row.cancelled}</td>
                        <td>${row.paid}</td>
                        <td>${row.confirmed}</td>
                    </tr>`;
            });
        })
        .catch(err => alert("Error loading report: " + err));
}

// Load dropdowns on page load
window.onload = loadDropdowns;
</script>
</body>
</html>
