<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dr. Labs Booking Portal</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #e6f0ff, #f7fbff);
  }

  /* ✅ Fixed Header */
  header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: white;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    text-align: center;
    padding: 20px 10px;
    z-index: 1000;
  }

  header img {
    width: 200px;
    height: auto;
    display: block;
    margin: 0 auto 10px;
  }

  header h1 {
    margin: 0;
    font-size: 22px;
    color: #333;
  }

  /* ✅ Container (below fixed header) */
  .container {
    margin-top: 200px; /* push below header */
    text-align: center;
  }

  .container button {
    display: block;
    margin: 15px auto;
    padding: 12px 24px;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
    width: 220px;
  }
  .container button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

  <!-- ✅ Fixed Header with Logo + Welcome -->
  <header>
    <img src="https://drive.google.com/uc?export=view&id=1ELHRiv3mzqfZ-BgI6vWAPlarJGQXcqyt" alt="Dr. Labs Logo">
    <h1>Welcome to Dr. Labs Booking Portal</h1>
  </header>

  <!-- ✅ Page Content -->
  <div class="container">
    <button onclick="location.href='admin-login.html'">Admin Login</button>
    <button onclick="location.href='agent-login.html'">Agent Login</button>
  </div>

</body>
</html>
