<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dr. Labs Booking Portal</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e6f0ff, #f7fbff);
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 20px;
      background: #007bff;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    header img {
      max-height: 60px;
    }
    .container {
      margin-top: 50px;
    }
    h1 {
      margin-bottom: 30px;
      color: #333;
    }
    .login-btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .login-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Dr. Labs Logo">
  </header>

  <div class="container">
    <h1>Welcome to Dr. Labs Booking Portal</h1>
    <button class="login-btn" onclick="location.href='admin-login.html'">Admin Login</button>
    <button class="login-btn" onclick="location.href='agent-login.html'">Agent Login</button>
    <button class="login-btn" onclick="location.href='report.html'">Report</button>
  </div>
</body>
</html>
