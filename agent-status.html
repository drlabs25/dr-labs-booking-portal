<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Agent Live Status</title>
<style>
  body { font-family: Arial, sans-serif; background:#f7fbff; }
  .status-board {
    max-width: 900px;
    margin: 30px auto;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background: white;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .status-board h2 { text-align: center; margin-bottom: 20px; }
  table { width: 100%; border-collapse: collapse; }
  th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
  .prod { color: green; font-weight: bold; }
  .break { color: red; font-weight: bold; }
</style>
</head>
<body>
  <div class="status-board">
    <h2>üë®‚Äç‚öïÔ∏è Agent Live Status</h2>
    <table>
      <thead>
        <tr>
          <th>Agent</th>
          <th>First Login</th>
          <th>Total Login Hours</th>
          <th>Break Hours</th>
          <th>Production Hours</th>
          <th>Current Status</th>
        </tr>
      </thead>
      <tbody id="agentStatusBody"></tbody>
    </table>
  </div>

<script>
const API_URL = "YOUR_WEBAPP_URL_HERE"; // Replace with your Apps Script web app URL

function loadAgentStatuses() {
  fetch(`${API_URL}?action=getLiveAgentStatus`)
    .then(res => res.json())
    .then(agents => {
      const body = document.getElementById("agentStatusBody");
      body.innerHTML = "";
      agents.forEach(a => {
        let tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${a.agent}</td>
          <td>${a.firstLogin}</td>
          <td>${a.totalLoginHours}</td>
          <td>${a.breakHours}</td>
          <td>${a.productionHours}</td>
          <td class="${a.status==="Break"?"break":"prod"}">${a.status}</td>
        `;
        body.appendChild(tr);
      });
    })
    .catch(err => console.error("Error:", err));
}

// Auto refresh every 15s
setInterval(loadAgentStatuses, 15000);
window.onload = loadAgentStatuses;
</script>
</body>
</html>
