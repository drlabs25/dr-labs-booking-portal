<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Agent Live Status</title>
<style>
  body { font-family: Arial, sans-serif; background:#f7fbff; }
  .status-board {
    max-width: 950px;
    margin: 30px auto;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background: white;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .status-board h2 { text-align: center; margin-bottom: 10px; }
  .last-updated { text-align: right; font-size: 13px; color: #666; margin-bottom: 10px; }
  table { width: 100%; border-collapse: collapse; }
  th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
  .prod { color: green; font-weight: bold; }
  .break { color: red; font-weight: bold; }
  .offline { color: gray; font-weight: bold; }
</style>
</head>
<body>
  <div class="status-board">
    <h2>üë®‚Äç‚öïÔ∏è Agent Live Status</h2>
    <div class="last-updated">Last updated: <span id="lastUpdated">--</span></div>
    <table>
      <thead>
        <tr>
          <th>Agent</th>
          <th>First Login</th>
          <th>Total Login Hours</th>
          <th>Break Hours</th>
          <th>Production Hours</th>
          <th>Current Status</th>
        </tr>
      </thead>
      <tbody id="agentStatusBody"></tbody>
    </table>
  </div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbw4sBOSu5WL_Cep7M1B9qYgfvBSQ0iuuCfbrRQDG6y4qPl6fJfap-4LLaX_wMqvg3ZV8A/exec";

  function loadAgentStatuses() {
  fetch(`${API_URL}?action=getAllPanels`)
    .then(res => res.json())
    .then(agents => {
      const body = document.getElementById("agentStatusBody");
      body.innerHTML = "";
      if (!agents.length) {
        body.innerHTML = `<tr><td colspan="6">No agents online</td></tr>`;
        return;
      }

      const now = Date.now();

      agents.forEach(a => {
        const lastSync = a.ts ? new Date(a.ts).getTime() : 0;
        const diffSec = (now - lastSync) / 1000;

        let statusClass = "prod";
        let statusText = a.status || "Production";

        if (diffSec > 60) {
          statusClass = "offline";
          statusText = "Offline";
        } else if (a.status === "Break") {
          statusClass = "break";
        }

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${a.agent}</td>
          <td>${a.firstLogin}</td>
          <td>${a.totalLoginHours}</td>
          <td>${a.breakHours}</td>
          <td>${a.productionHours}</td>
          <td class="${statusClass}">${statusText}</td>
        `;
        body.appendChild(tr);
      });

      // update "Last updated" time
      document.getElementById("lastUpdated").innerText = new Date().toLocaleTimeString();
    })
    .catch(err => console.error("Error loading agents:", err));
}

// auto-refresh
setInterval(loadAgentStatuses, 10000); 
window.onload = loadAgentStatuses;
</script>
</body>
</html>
